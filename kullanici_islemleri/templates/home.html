<!DOCTYPE html>
<html lang="tr">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ana Sayfa</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
  <link rel="icon" href="{% static 'images/favicon.ico' %}" />
</head>
<body>
  <div class="arkaplan">
    <img src="{% static 'images/arkaplan1.jpg' %}" alt="GeoDataHub Logo" />
  </div>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="{% static 'images/logo.jpg' %}" alt="GeoDataHub Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="{% url 'map' %}">Harita</a></li> <!-- "Şehirler" yerine "Harita" olarak değiştirdik -->
        <li><a href="https://csb.gov.tr" target="_blank">Haberler</a></li>
        <li><a href="{% url 'hakkimizda' %}">Hakkımızda</a></li>
      </ul>
      <div class="search-container">
        <input type="text" placeholder="Search" />
        <button type="submit">🔍</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="content">
      <h1>GeoDataHub Ana Sayfa</h1>
      <p>Coğrafi Bilgi Sistemine Hoş Geldiniz!</p>
      <!-- Haritayı ana sayfanın alt kısmında göstermek isterseniz -->
      <div id="map" style="height: 500px; width: 100%;"></div>
    </div>
  </main>

  <!-- Harita kütüphanesi için Leaflet.js entegrasyonu -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([39.9334, 32.8597], 6); // Türkiye'nin merkezine odaklanmış harita

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Şehirlerin pin'lerini buraya ekleyebilirsiniz
    // Örneğin:
    L.marker([39.9334, 32.8597]).addTo(map)
      .bindPopup('Ankara - Hava Kalitesi İndeksi: 50')
      .openPopup();
  </script>
</body>
</html>

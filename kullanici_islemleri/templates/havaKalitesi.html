        // Hava kalitesi verilerini √ßek ve haritada g√∂ster
        async function getAirQualityData() {
            try {
                const chartData = {
                    labels: [],
                    values: [],
                    colors: []
                };

                // Her ≈üehir i√ßin hava kalitesi verilerini √ßek
                for (const city of cities) {
                    try {
                        const response = await fetch(`https://api.waqi.info/feed/${city.name}/?token=7f1f5108826e9f676c64ca6fd92b74364d8aa2f5`);
                        const data = await response.json();
                        
                        if (data.status === 'ok' && data.data.aqi) {
                            const aqi = data.data.aqi;
                            
                            // AQI deƒüerine g√∂re renk ve durum belirleme
                            let color = '#00ff00';
                            let icon = 'fa-face-smile';
                            let status = 'ƒ∞yi';
                            
                            if (aqi > 50) {
                                color = '#ffff00';
                                icon = 'fa-face-meh';
                                status = 'Orta';
                            }
                            if (aqi > 100) {
                                color = '#ff9900';
                                icon = 'fa-face-frown';
                                status = 'K√∂t√º';
                            }
                            if (aqi > 150) {
                                color = '#ff0000';
                                icon = 'fa-face-dizzy';
                                status = '√áok K√∂t√º';
                            }
                            
                            // Grafik verilerini ekle
                            chartData.labels.push(city.name);
                            chartData.values.push(aqi);
                            chartData.colors.push(color);
                            
                            // √ñzel marker olu≈ütur
                            const customIcon = L.divIcon({
                                className: 'custom-marker',
                                html: `<div style="background-color: ${color}; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid white;">
                                        <i class="fas ${icon}"></i>
                                      </div>`,
                                iconSize: [40, 40],
                                iconAnchor: [20, 20],
                                popupAnchor: [0, -20]
                            });
                            
                            // Marker'ƒ± ekle
                            L.marker(city.coords, { icon: customIcon })
                            .addTo(map)
                            .bindPopup(`
                                <div class="custom-popup">
                                    <h3>${city.name}</h3>
                                    <div class="aqi-value">AQI: ${aqi}</div>
                                    <div class="status" style="background-color: ${color}">${status}</div>
                                    <div style="margin-top: 10px;">
                                        <i class="far fa-clock"></i> 
                                        Son G√ºncelleme: ${new Date().toLocaleString('tr-TR')}
                                    </div>
                                </div>
                            `, {
                                className: 'custom-popup'
                            });
                        }
                    } catch (error) {
                        console.error(`${city.name} i√ßin veri alƒ±namadƒ±:`, error);
                    }
                }

                // Grafikleri g√ºncelle
                updatePieChart(chartData);
                updateLineChart(chartData);

            } catch (error) {
                console.error('Hava kalitesi verileri alƒ±nƒ±rken hata olu≈ütu:', error);
            }
        }

        // Pasta grafiƒüini g√ºncelle
        function updatePieChart(data) {
            const ctx = document.getElementById('pie-chart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.labels,
                    datasets: [{
                        data: data.values,
                        backgroundColor: data.colors
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right'
                        },
                        tooltip: {
                            callbacks: {
                                label: (context) => `${context.label}: ${context.raw} AQI`
                            }
                        }
                    }
                }
            });
        }

        // √áizgi grafiƒüini g√ºncelle
        function updateLineChart(data) {
            const ctx = document.getElementById('air-quality-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Hava Kalitesi ƒ∞ndeksi (AQI)',
                        data: data.values,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },

                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {

                            }
                        }

                }
            });
        }

        getAirQualityData();
